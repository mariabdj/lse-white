<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Future Lab</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
    
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --primary: #6b5dd3;
            --primary-dark: #4a3fb8;
            --accent: #3dd5c8;
            --accent-dark: #2bb5aa;
            --dark: #1a1625;
            --light: #ffffff;
            --purple-glow: rgba(107, 93, 211, 0.3);
            --teal-glow: rgba(61, 213, 200, 0.3);
            
            --font-body: 'Montserrat', sans-serif;
            --font-head: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-body);
            color: var(--dark);
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            background: #ffffff;
        }

        /* ANIMATED BACKGROUND */
        .bg-gradient {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #ffffff 0%, #f8f6ff 50%, #f0fdfc 100%);
        }
        
        .orb {
            position: absolute; 
            border-radius: 50%;
            filter: blur(100px);
            animation: floatOrb 15s infinite ease-in-out alternate;
        }
        
        .orb-1 { 
            width: 500px; 
            height: 500px; 
            background: var(--purple-glow);
            top: -15%; 
            left: -10%;
        }
        
        .orb-2 { 
            width: 600px; 
            height: 600px; 
            background: var(--teal-glow);
            bottom: -15%; 
            right: -15%; 
            animation-delay: -7s;
        }

        @keyframes floatOrb { 
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(60px, 80px) scale(1.1); }
        }

        /* FLOATING PARTICLES */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 8s infinite;
        }
        
        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 30%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 50%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 70%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 90%; animation-delay: 1s; }

        @keyframes particleFloat {
            0% { transform: translateY(100vh); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* HEADER */
        header {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%;
            padding: 25px 5%;
            display: flex; 
            justify-content: flex-end;
            z-index: 50;
        }

        .lang-switch {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: var(--font-head);
            font-weight: 700;
            padding: 10px 22px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(107, 93, 211, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .lang-switch::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--primary);
            transition: width 0.5s, height 0.5s, top 0.5s, left 0.5s;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .lang-switch:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .lang-switch:hover {
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(107, 93, 211, 0.4);
        }

        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
            max-height: 120vh;
            padding: 80px 5% 20px;
            display: flex;
            flex-direction: column;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 60px;
            width: 100%;
            align-items: center;
            flex: 1;
        }

        /* LEFT COLUMN */
        .left-col {
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
            position: relative;
            z-index: 20;
        }

        /* COMING SOON BADGE */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: linear-gradient(135deg, rgba(61, 213, 200, 0.15), rgba(107, 93, 211, 0.15));
            color: var(--primary);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 0.9rem;
            font-weight: 700;
            width: fit-content;
            margin-bottom: 25px;
            border: 2px solid rgba(107, 93, 211, 0.3);
            position: relative;
            overflow: hidden;
            animation: badgePulse 3s ease-in-out infinite;
        }
        
        .status-badge::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            animation: badgeShine 3s infinite;
        }
        
        @keyframes badgePulse {
            0%, 100% { box-shadow: 0 0 20px rgba(107, 93, 211, 0.3); }
            50% { box-shadow: 0 0 40px rgba(107, 93, 211, 0.6); }
        }
        
        @keyframes badgeShine {
            0% { transform: rotate(0deg) translate(-50%, -50%); }
            100% { transform: rotate(360deg) translate(-50%, -50%); }
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            box-shadow: 0 0 15px var(--accent);
            animation: dotBlink 2s ease-in-out infinite;
        }
        
        @keyframes dotBlink {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        /* TITLE WITH SHIMMER */
        h1.hero-title {
            font-family: var(--font-head);
            font-size: 5rem;
            line-height: 1;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--primary) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -3px;
            animation: shimmer 3s linear infinite;
            position: relative;
        }
        
        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* HERO TEXT */
        p.hero-text {
            font-size: 1.15rem;
            color: #4a5568;
            line-height: 1.7;
            margin-bottom: 35px;
            max-width: 90%;
            font-weight: 500;
        }

        /* COUNTDOWN */
        .countdown-row {
            display: flex;
            gap: 18px;
            margin-bottom: 35px;
        }
        
        .widget {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 22px;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(107, 93, 211, 0.15);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 90px;
            border: 2px solid rgba(107, 93, 211, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: widgetEntrance 0.6s ease-out backwards;
        }
        
        .widget:nth-child(1) { animation-delay: 0.1s; }
        .widget:nth-child(2) { animation-delay: 0.2s; }
        .widget:nth-child(3) { animation-delay: 0.3s; }
        .widget:nth-child(4) { animation-delay: 0.4s; }
        
        @keyframes widgetEntrance {
            0% {
                opacity: 0;
                transform: translateY(30px) rotateX(-90deg);
            }
            100% {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }
        
        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(61, 213, 200, 0.3), transparent);
            transition: left 0.5s;
        }
        
        .widget:hover::before {
            left: 100%;
        }
        
        .widget:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(107, 93, 211, 0.3);
            border-color: var(--accent);
        }

        .time-val {
            font-family: var(--font-head);
            font-weight: 800;
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        
        .time-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #718096;
            margin-top: 6px;
            letter-spacing: 0.5px;
        }

        /* FORM */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(107, 93, 211, 0.15);
            border: 2px solid rgba(107, 93, 211, 0.2);
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            background-size: 200% auto;
            animation: gradientSlide 3s linear infinite;
        }
        
        @keyframes gradientSlide {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }
        
        .form-card:hover {
            box-shadow: 0 20px 60px rgba(107, 93, 211, 0.25);
            transform: translateY(-5px);
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }
        
        .input-wrapper input {
            width: 100%;
            padding: 18px 24px;
            padding-right: 55px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
            background: #ffffff;
        }
        
        .input-wrapper input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(107, 93, 211, 0.1);
            transform: translateY(-2px);
        }
        
        .input-wrapper input:hover {
            border-color: var(--accent);
        }
        
        .input-icon {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #a0aec0;
            pointer-events: none;
            transition: all 0.3s;
        }
        
        .input-wrapper input:focus ~ .input-icon {
            color: var(--primary);
            transform: translateY(-50%) scale(1.2);
        }

        .checkbox-group {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            font-size: 0.85rem;
            color: #4a5568;
            margin-top: 5px;
        }
        
        .checkbox-group input {
            margin-top: 3px;
            accent-color: var(--accent);
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 18px;
            border-radius: 14px;
            font-family: var(--font-head);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 10px 30px rgba(107, 93, 211, 0.3);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-submit::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transition: width 0.6s, height 0.6s, top 0.6s, left 0.6s;
            transform: translate(-50%, -50%);
        }
        
        .btn-submit:hover::before {
            width: 400px;
            height: 400px;
        }
        
        .btn-submit:hover {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(61, 213, 200, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(-1px);
        }

        /* RIGHT COLUMN */
        .right-col {
            position: relative;
            height: 650px;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1500px;
        }

        /* ROTATING BACKGROUND SHAPE */
        .visual-anchor {
            position: absolute;
            width: 480px;
            height: 480px;
            background: linear-gradient(135deg, rgba(107, 93, 211, 0.15), rgba(61, 213, 200, 0.15));
            border-radius: 60px;
            z-index: 0;
            backdrop-filter: blur(30px);
            border: 2px solid rgba(107, 93, 211, 0.2);
            box-shadow: 0 25px 60px rgba(107, 93, 211, 0.2);
            animation: rotateShape 20s linear infinite;
        }
        
        @keyframes rotateShape {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* IPHONE 3D TILT */
        .iphone-frame {
            position: relative;
            z-index: 10;
            width: 290px;
            aspect-ratio: 9/18.5;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 42px;
            box-shadow: 
                0 0 0 3px #333,
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(107, 93, 211, 0.3);
            padding: 13px;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }
        
        .iphone-frame:hover {
            transform: translateY(-15px) rotateX(10deg) rotateY(5deg) scale(1.03);
            box-shadow: 
                0 0 0 3px #333,
                0 40px 80px rgba(0, 0, 0, 0.6),
                0 0 100px rgba(107, 93, 211, 0.5);
        }
        
        .notch {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 85px;
            height: 26px;
            background: black;
            border-radius: 14px;
            z-index: 30;
            pointer-events: none;
        }
        
        .screen {
            width: 100%;
            height: 100%;
            background: black;
            border-radius: 32px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
        }
        
        .screen video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }

        .play-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0);
            transition: 0.3s;
            z-index: 20;
            pointer-events: none;
        }
        
        .screen:hover .play-overlay {
            opacity: 1;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.4);
            cursor: pointer;
            pointer-events: auto;
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.15);
        }

        .mute-btn {
            position: absolute;
            bottom: 18px;
            right: 18px;
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            pointer-events: auto;
            z-index: 25;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }
        
        .mute-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.15);
        }

        /* DECORATIVE ELEMENTS */
        .deco-circle {
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid var(--accent);
            border-radius: 50%;
            top: 15%;
            right: 10%;
            opacity: 0.3;
            animation: rotateCircle 10s linear infinite;
        }
        
        @keyframes rotateCircle {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .deco-square {
            position: absolute;
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--purple-glow), var(--teal-glow));
            bottom: 20%;
            left: 5%;
            opacity: 0.4;
            border-radius: 20px;
            animation: floatSquare 6s ease-in-out infinite;
        }
        
        @keyframes floatSquare {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        .mobile-countdown-grid {
            display: none;
        }

        footer {
            margin-top: auto;
            padding: 25px;
            text-align: center;
            font-size: 0.85rem;
            color: #718096;
            border-top: 2px solid rgba(107, 93, 211, 0.1);
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            width: 100%;
        }

        /* FULLSCREEN MODAL */
        .fs-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.96);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s;
            backdrop-filter: blur(20px);
        }
        
        .fs-modal.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .fs-content {
            width: 95%;
            max-width: 1200px;
            height: 85%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .fs-content video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 16px;
            box-shadow: 0 0 60px rgba(107, 93, 211, 0.5);
            outline: none;
        }
        
        .close-btn {
            position: absolute;
            top: 25px;
            right: 25px;
            color: white;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 12px 28px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            z-index: 2100;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

        /* RESPONSIVE */
        @media (max-width: 991px) {
            .container {
                padding: 80px 20px 20px;
                max-height: none;
            }
            
            .content-grid {
                display: flex;
                flex-direction: column;
                gap: 0;
            }
            
            .left-col, .right-col {
                display: contents;
            }

            .status-badge {
                order: 1;
                margin: 0 auto 15px;
            }
            
            h1.hero-title {
                order: 2;
                font-size: 3rem;
                text-align: center;
                margin-bottom: 15px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .hero-text {
                order: 3;
                text-align: center;
                margin-bottom: 25px;
                font-size: 1rem;
                margin-left: auto;
                margin-right: auto;
                max-width: 400px;
            }

            .countdown-row {
                display: none;
            }

            .mobile-countdown-grid {
                order: 4;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 10px;
                width: 100%;
                max-width: 400px;
                margin: 0 auto;
                position: relative;
                z-index: 50;
                margin-bottom: -60px;
            }
            
            .mobile-countdown-grid .widget {
                position: static;
                animation: widgetEntrance 0.6s ease-out backwards;
                min-width: auto;
                padding: 12px 8px;
                box-shadow: 0 8px 25px rgba(107, 93, 211, 0.15);
                background: rgba(255, 255, 255, 0.98);
            }
            
            .time-val {
                font-size: 1.4rem;
            }
            
            .time-label {
                font-size: 0.65rem;
            }

            .iphone-frame {
                order: 5;
                margin: 0 auto;
                width: 270px;
                z-index: 10;
                margin-top: 0;
            }
            
            .form-card {
                order: 6;
                margin-top: 20px;
                z-index: 60;
                width: 100%;
                padding: 25px;
                background: rgba(255, 255, 255, 0.98);
            }

            .visual-anchor, .deco-circle, .deco-square {
                display: none;
            }
            
            .particle {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1.hero-title {
                font-size: 2.5rem;
            }
            
            .mobile-countdown-grid {
                gap: 8px;
            }
            
            header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-gradient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <header>
        <button id="lang-btn" class="lang-switch">FR</button>
    </header>

    <div class="container">
        
        <div class="content-grid">
            
            <div class="left-col">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    <span data-i18n="status">Coming Soon...</span>
                </div>
                
                <h1 class="hero-title" data-i18n="title">The Future Lab</h1>
                <p class="hero-text" data-i18n="subtitle">
                    Something extraordinary is about to unfold. An experience that will redefine how you see technology, innovation, and your own potential.
                </p>

                <div class="countdown-row">
                    <div class="widget">
                        <span class="time-val" id="days">00</span>
                        <span class="time-label" data-i18n="days">Days</span>
                    </div>
                    <div class="widget">
                        <span class="time-val" id="hours">00</span>
                        <span class="time-label" data-i18n="hours">Hrs</span>
                    </div>
                    <div class="widget">
                        <span class="time-val" id="minutes">00</span>
                        <span class="time-label" data-i18n="minutes">Min</span>
                    </div>
                    <div class="widget">
                        <span class="time-val" id="seconds">00</span>
                        <span class="time-label" data-i18n="seconds">Sec</span>
                    </div>
                </div>

                <div class="form-card">
                    <form id="notifyForm">
                        <div class="input-wrapper">
                            <input type="email" id="email" placeholder="Your email" data-placeholder="form_placeholder" required>
                            <i data-lucide="mail" class="input-icon" size="18"></i>
                        </div>
                        
                        <div class="checkbox-group">
                            <input type="checkbox" id="consent" required>
                            <label for="consent" data-i18n="form_consent">I agree to receive updates about Future Lab 2026.</label>
                        </div>

                        <button type="submit" class="btn-submit" data-i18n="form_btn">NOTIFY ME</button>
                        <div id="form-message" style="display:none; color:var(--accent); margin-top:10px; font-weight:700; text-align:center;" data-i18n="form_success">You're on the list!</div>
                    </form>
                </div>
            </div>

            <div class="right-col">
                <div class="visual-anchor"></div>
                
                <div class="deco-circle"></div>
                <div class="deco-square"></div>
                
                <div class="iphone-frame">
                    <div class="notch"></div>
                    <div class="screen" id="phone-screen">
                        <video id="loop-video" autoplay loop muted playsinline preload="auto">
                            <source src="images/teaser.mp4" type="video/mp4">
                            <source src="https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_30fps.mp4" type="video/mp4">
                        </video>
                        
                        <div class="play-overlay">
                            <div class="play-btn" id="toggle-play-btn">
                                <i data-lucide="pause" fill="white" color="white" id="play-icon"></i>
                            </div>
                        </div>

                        <div class="mute-btn" id="mute-btn">
                            <i data-lucide="volume-x" id="mute-icon" size="18"></i>
                        </div>
                    </div>
                </div>

                <div class="mobile-countdown-grid">
                    <div class="widget"><span class="time-val" id="m-days">00</span><span class="time-label" data-i18n="days">Days</span></div>
                    <div class="widget"><span class="time-val" id="m-hours">00</span><span class="time-label" data-i18n="hours">Hrs</span></div>
                    <div class="widget"><span class="time-val" id="m-minutes">00</span><span class="time-label" data-i18n="minutes">Min</span></div>
                    <div class="widget"><span class="time-val" id="m-seconds">00</span><span class="time-label" data-i18n="seconds">Sec</span></div>
                </div>

            </div>
        </div>

        <footer>
            <p>&copy; 2026 IJSchool · <span data-i18n="footer">All rights reserved.</span></p>
        </footer>
    </div>

    <div id="fs-modal" class="fs-modal">
        <div class="close-btn" id="close-fs">
            <i data-lucide="x"></i> <span data-i18n="close">Close</span>
        </div>
        <div class="fs-content">
            <video id="fs-video" controls playsinline>
                <source src="images/teaser.mp4" type="video/mp4">
                <source src="https://videos.pexels.com/video-files/3129671/3129671-uhd_2560_1440_30fps.mp4" type="video/mp4">
            </video>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const translations = {
                en: {
                    status: "Coming Soon...",
                    title: "The Future Lab",
                    subtitle: "Something extraordinary is about to unfold. An experience that will redefine how you see technology, innovation, and your own potential.",
                    form_placeholder: "Your email",
                    form_consent: "I agree to receive updates about Future Lab 2026.",
                    form_btn: "NOTIFY ME",
                    form_success: "You're on the list!",
                    footer: "All rights reserved.",
                    days: "Days", hours: "Hrs", minutes: "Min", seconds: "Sec",
                    close: "Close"
                },
                fr: {
                    status: "À Venir...",
                    title: "The Future Lab",
                    subtitle: "Quelque chose d'extraordinaire est sur le point de se révéler. Une expérience qui redéfinira votre vision de la technologie, de l'innovation et de votre propre potentiel.",
                    form_placeholder: "Votre email",
                    form_consent: "J'accepte de recevoir des actus sur Future Lab 2026.",
                    form_btn: "M'INSCRIRE",
                    form_success: "Vous êtes inscrit !",
                    footer: "Tous droits réservés.",
                    days: "Jours", hours: "H", minutes: "Min", seconds: "Sec",
                    close: "Fermer"
                }
            };

            let currentLang = 'en';
            const langBtn = document.getElementById('lang-btn');

            function updateText() {
                document.querySelectorAll('[data-i18n]').forEach(el => {
                    const k = el.getAttribute('data-i18n');
                    if (translations[currentLang][k]) el.innerText = translations[currentLang][k];
                });
                const emailInp = document.getElementById('email');
                if (emailInp) emailInp.placeholder = translations[currentLang][emailInp.getAttribute('data-placeholder')];
                langBtn.innerText = currentLang === 'en' ? 'FR' : 'EN';
            }

            langBtn.addEventListener('click', () => {
                currentLang = currentLang === 'en' ? 'fr' : 'en';
                updateText();
            });

            const launchDate = new Date("January 12, 2026 00:00:00").getTime();

            function timer() {
                const now = new Date().getTime();
                const diff = launchDate - now;
                if (diff < 0) return;

                const d = Math.floor(diff / (1000 * 60 * 60 * 24));
                const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const s = Math.floor((diff % (1000 * 60)) / 1000);

                const fmt = (n) => n < 10 ? '0' + n : n;

                if(document.getElementById('days')) document.getElementById('days').innerText = fmt(d);
                if(document.getElementById('hours')) document.getElementById('hours').innerText = fmt(h);
                if(document.getElementById('minutes')) document.getElementById('minutes').innerText = fmt(m);
                if(document.getElementById('seconds')) document.getElementById('seconds').innerText = fmt(s);

                if(document.getElementById('m-days')) document.getElementById('m-days').innerText = fmt(d);
                if(document.getElementById('m-hours')) document.getElementById('m-hours').innerText = fmt(h);
                if(document.getElementById('m-minutes')) document.getElementById('m-minutes').innerText = fmt(m);
                if(document.getElementById('m-seconds')) document.getElementById('m-seconds').innerText = fmt(s);
            }
            setInterval(timer, 1000);
            timer();

            const screen = document.getElementById('phone-screen');
            const modal = document.getElementById('fs-modal');
            const loopVid = document.getElementById('loop-video');
            const fsVid = document.getElementById('fs-video');
            const closeFs = document.getElementById('close-fs');

            const togglePlayBtn = document.getElementById('toggle-play-btn');
            const playIcon = document.getElementById('play-icon');
            const muteBtn = document.getElementById('mute-btn');
            const muteIcon = document.getElementById('mute-icon');

            if (togglePlayBtn) {
                togglePlayBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (loopVid.paused) {
                        loopVid.play();
                        playIcon.parentElement.innerHTML = '<i data-lucide="pause" fill="white" color="white" id="play-icon"></i>';
                    } else {
                        loopVid.pause();
                        playIcon.parentElement.innerHTML = '<i data-lucide="play" fill="white" color="white" id="play-icon"></i>';
                    }
                    lucide.createIcons();
                });
            }

            if (muteBtn) {
                muteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    loopVid.muted = !loopVid.muted;
                    if (loopVid.muted) {
                        muteIcon.parentElement.innerHTML = '<i data-lucide="volume-x" id="mute-icon" size="18"></i>';
                    } else {
                        muteIcon.parentElement.innerHTML = '<i data-lucide="volume-2" id="mute-icon" size="18"></i>';
                    }
                    lucide.createIcons();
                });
            }

            if (screen) {
                screen.addEventListener('click', () => {
                    modal.classList.add('active');
                    fsVid.currentTime = loopVid.currentTime;
                    fsVid.play();
                    loopVid.pause();
                });
            }

            function hideModal() {
                modal.classList.remove('active');
                fsVid.pause();
                loopVid.play();
                playIcon.parentElement.innerHTML = '<i data-lucide="pause" fill="white" color="white" id="play-icon"></i>';
                lucide.createIcons();
            }

            if (closeFs) closeFs.addEventListener('click', hideModal);
            if (modal) modal.addEventListener('click', (e) => {
                if (e.target === modal || e.target.classList.contains('fs-content')) hideModal();
            });
            document.addEventListener('keydown', (e) => {
                if (e.key === "Escape") hideModal();
            });

            if (loopVid) {
                loopVid.play().catch(() => {
                    playIcon.parentElement.innerHTML = '<i data-lucide="play" fill="white" color="white" id="play-icon"></i>';
                    lucide.createIcons();
                });
            }

            const notifyForm = document.getElementById('notifyForm');
            if (notifyForm) {
                notifyForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const btn = e.target.querySelector('button');
                    const msg = document.getElementById('form-message');
                    const emailInput = document.getElementById('email');
                    const original = btn.innerText;

                    btn.innerText = "...";

                    try {
                        const configResponse = await fetch('config.json');
                        if (!configResponse.ok) throw new Error("Impossible de charger la configuration");
                        const config = await configResponse.json();

                        const airtableData = {
                            records: [{
                                fields: {
                                    [config.AIRTABLE_EMAIL_COLUMN]: emailInput.value
                                }
                            }]
                        };

                        const response = await fetch(`https://api.airtable.com/v0/${config.AIRTABLE_BASE_ID}/${config.AIRTABLE_TABLE_NAME}`, {
                            method: 'POST',
                            headers: {
                                'Authorization': `Bearer ${config.AIRTABLE_API_KEY}`,
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(airtableData)
                        });

                        if (response.ok) {
                            btn.innerText = original;
                            e.target.reset();
                            msg.style.display = 'block';
                            confetti({
                                particleCount: 150,
                                spread: 60,
                                origin: {
                                    x: 0.3,
                                    y: 0.6
                                }
                            });
                            setTimeout(() => msg.style.display = 'none', 4000);
                        } else {
                            console.error('Erreur Airtable:', await response.text());
                            btn.innerText = "Error";
                            setTimeout(() => btn.innerText = original, 2000);
                            alert("Une erreur est survenue lors de l'inscription. Veuillez réessayer.");
                        }

                    } catch (error) {
                        console.error('Erreur technique:', error);
                        btn.innerText = "Error";
                        setTimeout(() => btn.innerText = original, 2000);
                    }
                });
            }
        });
    </script>
</body>
</html>
